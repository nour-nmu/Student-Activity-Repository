<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sign In</title>
   <link rel="stylesheet" href="css/registeration.css">
</head>

<body>
   <a href="index.html" class="LOGO">
      <img src="assets/download.jpg" alt="University images" />
      <h1>SAR NMU</h1>
   </a>
   <div class="ss">
      <h2>
         Welcome Back
      </h2>
      <p>
         <span>Log in to access your student activities <br>dashboard</span>
      </p>
      <form action="post">
         <div class="username-container">
            <label for="username">University Email / Username</label><br>
            <input type="text" id="username" name="username" placeholder="Enter your Email or username" required>
         </div>
         <div class="password-container">
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
         </div>
         <a href="forgetpass.html" class="forgetpass">Forgot Password?</a><br><br>
         <button type="submit">Log In</button><br><br>
         <hr>
         <p class="signup-link">Don't have an account? <a href="register.html">Sign Up</a></p>
      </form>
</body>

</html>
